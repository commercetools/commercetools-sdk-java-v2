on:
  workflow_dispatch:
    inputs:
        version:
            description: 'SDK API version'
            required: true
name: Deploy docs

# Declare default permissions as read only.
permissions: read-all

jobs:
  docs:
    name: Build and release docs

    permissions:
        contents: write  # for stefanzweifel/git-auto-commit-action to push code in repo

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: sdk

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: doc
          ref: gh-pages

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - run: ./gradlew -Pversion=${{ github.event.inputs.version }} alljavadoc
        working-directory: sdk

      - run: rsync -r sdk/build/docs/javadoc/ doc/javadoc

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          repository: doc
          commit_message: "Update javadoc"
          commit_user_name: automation-commercetools
          commit_user_email: automation@commercetools.com
          commit_author: Auto Mation <automation@commercetools.com>
