apply plugin: "me.champeau.jmh"

jmh {
    iterations = 5
    benchmarkMode = ['thrpt']
    threads = 25
    fork = 3
    timeOnIteration = '1s'
    profilers = ['gc']
}

dependencies {
    api project(":rmf:rmf-java-base")

    implementation "com.squareup.okio:okio:3.11.0"
    api "com.squareup.okhttp3:okhttp:3.14.9" version {
        strictly "[3.0,4.0["
        prefer "3.14.9"
    }

    implementation javax.validation
}
