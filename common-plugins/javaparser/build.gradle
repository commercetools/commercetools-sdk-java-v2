plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.commercetools.sdk.plugins'
version = '1.0'

repositories {
    mavenCentral()
}

shadowJar {
    relocate 'com.github.javaparser', 'shadow.javaparser'
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.26.3'
}
