plugins {
    id 'java'
}

group 'com.commercetools'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":rmf:rmf-java-base")
    compile("com.squareup.okhttp3:okhttp:4.0.1")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
