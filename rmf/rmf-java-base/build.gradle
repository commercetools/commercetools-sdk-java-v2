
dependencies {
    implementation google.findbugs
    api jackson_core.databind
    api jackson_core.core
    api jackson_core.datatype
    api commons.lang3
    api slf4j.api
    api failsafe.failsafe
    api spotify.completableFutures
}


sourceSets {
    main {
        java {
            srcDir 'build/generated/src/main/java'
        }
    }
}


task versionTxt()  {
    doLast {
        new File(projectDir, "$buildInfoPath").mkdirs()
        new File(projectDir, "$buildInfoPath/BuildInfo.java").text = """
package $buildInfoPackage;

public class BuildInfo {
    public static final String VERSION = "$version";
}
"""
    }
}

compileJava{
    dependsOn versionTxt
}
